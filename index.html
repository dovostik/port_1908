<!DOCTYPE html>
<html>
    <head>
        <title>PORT_1908</title>
        <meta charset="utf-8" />
        <style>
            html, body, #map {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
        </style>

        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            var map;

            function initialize() {
                var options = {
                    zoom: 14,
                    center: new google.maps.LatLng(-1.07455, 114.875),
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                };

                map = new google.maps.Map(document.getElementById("map"), options);

                var bounds = {
                    14: [[13419, 13420], [8240, 8241]],
                    15: [[26839, 26840], [16481, 16482]],
                    16: [[53679, 53681], [32962, 32964]],
                    17: [[107358, 107362], [65925, 65928]],
                    18: [[214717, 214724], [131851, 131857]],
                    19: [[429434, 429449], [263703, 263714]],
                    20: [[858869, 858899], [527406, 527429]],
                    21: [[1717739, 1717799], [1054813, 1054859]]
                };

                var imageMapType = new google.maps.ImageMapType({
                    getTileUrl: function(coord, zoom) {
                        if (zoom < 14 || zoom > 21 ||
                            bounds[zoom][0][0] > coord.x || coord.x > bounds[zoom][0][1] ||
                            bounds[zoom][1][0] > coord.y || coord.y > bounds[zoom][1][1]) {
                            return null;
                        }

                        return zoom + "/" + coord.x + "/" + (Math.pow(2, zoom) - coord.y - 1) + ".png";
                    },
                    tileSize: new google.maps.Size(256, 256)
                });

                map.overlayMapTypes.push(imageMapType);
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
